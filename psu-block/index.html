<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,

    :host {
      display: block;
      background-color: #EEF3F7;
    }

    @media (min-width: 1080px) {
      .container { 
        max-width: 900px;
        display: grid; 
        column-gap: 85px;
        row-gap: 270px;
        grid-template-columns: repeat(3,300px);
        grid-template-rows: repeat(3, 65px);
      }
    } 

    @media (min-width: 768px ) and (max-width: 1080px) { 
      .container {
        display: grid; 
        max-width: 600px;
        column-gap: 85px;
        row-gap: 35px;
        grid-template-columns: repeat(2,300px);
        grid-template-rows: repeat(2, 300px);
      }
    }

    @media screen and (min-width: 0px) and (max-width: 768px) {
      .container {
        display: grid;
        max-width: 300px;
        row-gap: 35px;
        grid-template-columns: repeat(1,300px);
        grid-template-rows: repeat(9, 300px);
      } 
    }


  </style>
  <title>psu-block</title>
</head>

<body>
  <div class="container">
    <psu-block stateOne boxText1="8,000+ students"> </psu-block>
    <psu-block stateTwo multiFields boxText1="58%" boxText2="Of students are Pennsylvania residents"> </psu-block>
    <psu-block stateThree boxText1="Students from 50 states and 145 countries"> </psu-block>
    <psu-block stateFour boxText1="Check out Undergraduate Admissions statisitics" linkURLImg="https://www.psu.edu/psu-edu-assets/images/power-facts/penn-state-tuition.jpg" linkURLStr="https://admissions.psu.edu/apply/statistics/"> </psu-block>
    <psu-block stateOne boxText1="Nearly 10,000 international students"> </psu-block>
    <psu-block stateTwo multiFields boxText1="39%" boxText2="Of students are from diverse backgrounds."> </psu-block>
    <psu-block stateFive boxText1="7,900+ faculty across all campuses"> </psu-block>
    <psu-block stateFive boxText1="759,000+ alumni"> </psu-block>
    <psu-block stateFour boxText1="See Penn State's Data Digest dashboards" linkURLImg="https://www.psu.edu/psu-edu-assets/images/power-facts/data-digest.jpg" linkURLStr="https://datadigest.psu.edu/"> </psu-block>
  </div>

  <script type="module" src="./src/psu-block.js"></script>
</body>

</html>
